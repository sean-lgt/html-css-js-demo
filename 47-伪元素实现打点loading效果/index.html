<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打点loading效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      line-height: 8vw;
    }

    p::after {
      content: "";
      position: absolute;
      top: 0%;
      bottom: 0;
      animation: dot 3s infinite steps(3, start);
      line-height: 9vw;
    }

    @keyframes dot {
      33.33% {
        content: ".";
      }

      66.67% {
        content: "..";
      }

      100% {
        content: "...";
      }
    }
  </style>
</head>

<body>
  <p>加载中</p>
</body>

</html>
