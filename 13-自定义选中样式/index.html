<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义选中样式</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    p {
      font-size: 2rem;
      font-family: sans-serif;
    }

    .custom-highlighting p::selection {
      background-color: #8e44ad;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="div">
      <p>
        默认高亮
      </p>
    </div>
    <div class="custom-highlighting">
      <p>
        自定义高亮
      </p>
    </div>
  </div>
</body>

</html>
