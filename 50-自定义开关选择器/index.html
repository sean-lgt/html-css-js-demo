<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义开关选择器</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      width: 100%;
      padding: 60px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      user-select: none;
      font: 12px / 1 Helvetica, sans-serif;
    }

    label {
      position: relative;
      width: 40px;
      height: 20px;
      background: lightgrey;
      border-radius: 10px;
      cursor: pointer;
      transition: background .3s;
    }

    label[disabled] {
      cursor: not-allowed;
      opacity: .5;
    }

    label::before,
    label::after {
      transition: all .3s;
      position: absolute;
    }

    label::before {
      content: '关';
      top: 4px;
      left: 22px;
      color: white;
    }

    label::after {
      content: '';
      top: 1px;
      left: 1px;
      width: 18px;
      height: 18px;
      border-radius: 9px;
      background: white;
    }

    input[type="checkbox"]:checked+label {
      background: #b4a078;
    }

    input[type="checkbox"]:checked+label::before {
      content: '开';
      left: 6px;
    }

    input[type="checkbox"]:active+label::after {
      width: 23px;
    }

    input[type="checkbox"]:checked+label::after {
      left: 21px;
    }

    input[type="checkbox"]:checked:active+label::after {
      left: 16px;
    }
  </style>
</head>

<body>
  <main>
    <input type="checkbox" id="switch" checked hidden>
    <label for="switch"></label>
    <input type="checkbox" id="switch-disabled" disabled hidden>
    <label for="switch-disabled" disabled></label>
    <input type="checkbox" id="switch-checked-disabled" checked disabled hidden>
    <label for="switch-checked-disabled" disabled></label>
  </main>
</body>

</html>
