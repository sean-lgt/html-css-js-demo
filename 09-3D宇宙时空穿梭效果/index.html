<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D宇宙时空效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      text-align: center;
    }

    body::before {
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }

    .g-container {
      display: inline-block;
      vertical-align: middle;
      /*指定了观察者与 z=0 平面的距离*/
      perspective: 4px;
      perspective-origin: 50% 50%;
      position: relative;
      animation: hueRotate 21s infinite linear;
    }

    .g-group {
      position: absolute;
      width: 1000px;
      height: 1000px;
      left: -500px;
      top: -500px;
      transform-style: preserve-3d;
      animation: move 12s infinite linear;
      animation-fill-mode: forwards;
    }

    .g-group:nth-child(2) {
      animation: move 12s infinite linear;
      animation-delay: -6s;
    }

    .item {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('./starry-sky.jpg');
      background-size: cover;
      opacity: 1;
      animation: fade 12s infinite linear;
      animation-delay: 0;
    }

    .g-group:nth-child(2) .item {
      animation-delay: -6s;
    }

    .item-right {
      transform: rotateY(90deg) translateZ(500px);
    }

    .item-left {
      transform: rotateY(-90deg) translateZ(500px);
    }

    .item-top {
      transform: rotateX(90deg) translateZ(500px);
    }

    .item-bottom {
      transform: rotateX(-90deg) translateZ(500px);
    }

    .item-middle {
      transform: rotateX(180deg) translateZ(1000px);
    }

    @keyframes move {
      0% {
        transform: translateZ(-500px) rotate(0deg);
      }

      100% {
        transform: translateZ(500px) rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <!-- 
    - 关键点
    - 1、选取一张合适的星空图
    - 2、利用5个元素设定星空图作为背景，在3D效果的作用下，在上下左右中5个方向铺满一屏
    - 3、父容器在极小的 perspective 值下，设定容器的 translateZ 动画，实现效果
    - 4、通过两组同样的动画，其中一组设定负延迟实现动画的衔接
    -
   -->
  <div class="g-container">
    <div class="g-group">
      <div class="item item-right"></div>
      <div class="item item-left"></div>
      <div class="item item-top"></div>
      <div class="item item-bottom"></div>
      <div class="item item-middle"></div>
    </div>
    <div class="g-group">
      <div class="item item-right"></div>
      <div class="item item-left"></div>
      <div class="item item-top"></div>
      <div class="item item-bottom"></div>
      <div class="item item-middle"></div>
    </div>
  </div>
</body>

</html>
