<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动上的 CSS3 变换效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 200vh;
      background: #111;
    }

    section {
      position: absolute;
      width: 100%;
      height: calc(100% - 200px);
      background: #2abbff;
    }

    section .curve {
      position: absolute;
      bottom: -200px;
      height: 200px;
      width: 100%;
      transform-origin: top;
    }

    section .curve img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <section>
    <span class="curve">
      <img src="./curve.png" alt="">
    </span>
  </section>
  <script>
    const scorll = document.querySelector('.curve')
    window.addEventListener('scroll', function() {
      const value = 1 + window.scrollY / -500
      scorll.style.transform = `scaleY(${value})`
    })
  </script>
</body>

</html>
