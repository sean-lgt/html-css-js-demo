<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid实现瀑布流布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .g-container {
      height: 100vh;
      display: grid;
      /* 轨道列表的重复片段 */
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(7, 1fr);
    }

    .g-item:nth-child(1) {
      position: relative;
      background: #e93d32;
      margin: 0.5vw;
    }

    .g-item:nth-child(1)::after {
      content: "1";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(2) {
      position: relative;
      background: #34af09;
      margin: 0.5vw;
    }

    .g-item:nth-child(2)::after {
      content: "2";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(3) {
      position: relative;
      background: #78d850;
      margin: 0.5vw;
    }

    .g-item:nth-child(3)::after {
      content: "3";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(4) {
      position: relative;
      background: #048dff;
      margin: 0.5vw;
    }

    .g-item:nth-child(4)::after {
      content: "4";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(5) {
      position: relative;
      background: #ab1c6c;
      margin: 0.5vw;
    }

    .g-item:nth-child(5)::after {
      content: "5";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(6) {
      position: relative;
      background: #441854;
      margin: 0.5vw;
    }

    .g-item:nth-child(6)::after {
      content: "6";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(7) {
      position: relative;
      background: #21a2d4;
      margin: 0.5vw;
    }

    .g-item:nth-child(7)::after {
      content: "7";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(8) {
      position: relative;
      background: #8227ce;
      margin: 0.5vw;
    }

    .g-item:nth-child(8)::after {
      content: "8";
      position: absolute;
      color: #fff;
      font-size: 2vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .g-item:nth-child(1) {
      grid-column: 1;
      grid-row: 1/3;
    }

    .g-item:nth-child(2) {
      grid-column: 2;
      grid-row: 1/4;
    }

    .g-item:nth-child(3) {
      grid-column: 3;
      grid-row: 1/5;
    }

    .g-item:nth-child(4) {
      grid-column: 4;
      grid-row: 1/6;
    }

    .g-item:nth-child(5) {
      grid-column: 1;
      grid-row: 3/9;
    }

    .g-item:nth-child(6) {
      grid-column: 2;
      grid-row: 4/9;
    }

    .g-item:nth-child(7) {
      grid-column: 3;
      grid-row: 5/9;
    }

    .g-item:nth-child(8) {
      grid-column: 4;
      grid-row: 6/9;
    }
  </style>
</head>

<body>
  <!-- 关键点：使用 grid-template-cloumns、grid-template-rows 分割行列 -->
  <!-- 使用 grid-row 控制每个 item 的所占格子的大小 -->
  <div class="g-container">
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
    <div class="g-item"></div>
  </div>
</body>

</html>
