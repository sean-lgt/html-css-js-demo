<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户账号下拉菜单功能</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="action">
    <div class="profile" onclick="menuToggle()">
      <img src="https://images.pexels.com/photos/13012302/pexels-photo-13012302.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>
    <div class="menu">
      <h3>Someone Famous<br><span>Website Designer</span></h3>
      <ul>
        <li>
          <i class="icon"></i>
          <a href="#">My Profile</a>
        </li>
        <li>
          <i class="icon"></i>
          <a href="#">Edit Profile</a>
        </li>
        <li>
          <i class="icon"></i>
          <a href="#">Inbox</a>
        </li>
        <li>
          <i class="icon"></i>
          <a href="#">Settings</a>
        </li>
        <li>
          <i class="icon"></i>
          <a href="#">Help</a>
        </li>
        <li>
          <i class="icon"></i>
          <a href="#">Logot</a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function menuToggle() {
      const toggleMenu = document.querySelector('.menu')
      toggleMenu.classList.toggle('active')
    }
  </script>
</body>

</html>
