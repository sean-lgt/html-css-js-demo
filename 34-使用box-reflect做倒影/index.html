<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒影特效</title>
  <style>
    :root {
      --color: #0ebeff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    @keyframes rotate {
      100% {
        transform: translate(-50%, -50%) rotate(1turn);
      }
    }

    .demo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
    }

    .btn {
      position: relative;
      z-index: 0;
      width: 160px;
      height: 80px;
      line-height: 80px;
      color: var(--color);
      font-size: 24px;
      border-radius: 10px;
      text-align: center;
      margin: auto;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      -webkit-box-reflect: below 10px linear-gradient(transparent, rgba(0, 0, 0, 0.4));
    }

    .btn:hover {
      color: #fff;
      box-shadow: 0 0 5px var(--color), 0 0 25px var(--color);
    }

    .btn::after,
    .btn::before {
      transition: 0.3s;
      background: var(--color);
    }

    .btn::before {
      content: "";
      position: absolute;
      z-index: -2;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 150%;
      height: 300%;
      background-color: #000;
      background-repeat: no-repeat;
      background-size: 50% 50%;
      background-position: 0 0;
      background-image: conic-gradient(var(--color), var(--color));
      animation: rotate 2s linear infinite;
    }

    .btn::after {
      content: "";
      position: absolute;
      z-index: -1;
      left: 2px;
      top: 2px;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      background: #000;
      border-radius: 10px;
    }


    .btn1 {
      filter: hue-rotate(180deg);
    }

    .btn2 {
      filter: hue-rotate(270deg);
    }

    .btn3 {
      filter: hue-rotate(90deg);
    }
  </style>
</head>

<body>
  <div class="demo-wrapper">
    <div class="btn">Neon</div>
    <div class="btn btn1">Neon</div>
    <div class="btn btn2">Neon</div>
    <div class="btn btn3">Neon</div>
  </div>
</body>

</html>
