<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>范围滑块的乐趣效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #151515;
    }

    div {
      position: relative;

    }

    #rangeValue {
      position: relative;
      display: block;
      color: rgba(255, 255, 255, .8);
      font-weight: 800;
      z-index: 2;
      text-align: center;
    }

    #rangeValue::after {
      content: '%';
    }

    #fillRangeValue {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background: #00adff;
      z-index: 1;
    }

    .range {
      position: relative;
      width: 400px;
      height: 15px;
      -webkit-appearance: none;
      background: rgba(0, 0, 0, .8);
      outline: none;
      border-radius: 15px;
      box-shadow: 0 0 0 2px #151515, inset 0 0 5px #000;
      z-index: 2;
      overflow: hidden;
      cursor: pointer;
    }

    .range::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #00adff;
      border: 4px solid #222;
      z-index: 4;
      box-shadow: -407px 0 0 400px #00adff;
    }
  </style>
</head>

<body>
  <div>
    <h2 id="rangeValue">0</h2>
    <div id="fillRangeValue"></div>
    <input type="range" class="range" name="" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)">

  </div>

  <script>
    function rangeSlider(value) {
      document.getElementById('rangeValue').innerHTML = value
      document.getElementById('fillRangeValue').style.width = +value + '%'
    }
  </script>
</body>

</html>
