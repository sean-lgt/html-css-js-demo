<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小球穿梭放大loading动画</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      display: flex;
      filter: blur(4px) contrast(8);
      background: #000;
    }

    .g-container {
      margin: auto;
      position: relative;
      /*当前vw和vh中较小的一个值*/
      width: 10vmin;
      height: 10vmin;
    }

    .g-ball,
    .g-first {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-radius: 50%;
      transform: translate(-700%, 0);
      opacity: 0;
    }

    .g-ball:nth-child(0) {
      animation: move 3.5s infinite .1s linear;
    }

    .g-ball:nth-child(1) {
      animation: move 3.5s infinite .3s linear;
    }

    .g-ball:nth-child(2) {
      animation: move 3.5s infinite .5s linear;
    }

    .g-ball:nth-child(3) {
      animation: move 3.5s infinite .7s linear;
    }

    .g-ball:nth-child(4) {
      animation: move 3.5s infinite .9s linear;
    }

    .g-ball:nth-child(5) {
      animation: move 3.5s infinite 1.1s linear;
    }

    .g-ball:nth-child(6) {
      animation: move 3.5s infinite 1.3s linear;
    }

    .g-ball:nth-child(7) {
      animation: move 3.5s infinite 1.5s linear;
    }

    .g-first {
      animation: scaleMove 3.5s infinite linear;
    }

    @keyframes move {
      25% {
        opacity: 1;
        transform: translate(-1vw, 0);
      }

      50% {
        opacity: 1;
        transform: translate(1vw, 0);
      }

      75%,
      100% {
        opacity: 0;
        transform: translate(700%, 0);
      }
    }

    @keyframes scaleMove {
      25% {
        opacity: 1;
        transform: translate(-1vw, 0);
      }

      35% {
        opacity: 1;
        transform: scale(1);
      }

      70% {
        opacity: 1;
        transform: translate(1vw, 0) scale(2);
      }

      90%,
      100% {
        opacity: 0;
        transform: translate(1vw, 0) scale(1);
      }

    }
  </style>
</head>

<body>
  <div class="g-container">
    <div class="g-first"></div>
    <div class="g-ball"></div>
    <div class="g-ball"></div>
    <div class="g-ball"></div>
    <div class="g-ball"></div>
    <div class="g-ball"></div>
    <div class="g-ball"></div>
    <div class="g-ball"></div>
  </div>
</body>

</html>
