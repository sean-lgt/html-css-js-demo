<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用box-shadow实现半透明遮罩</title>
  <style>
    .mark {
      position: absolute;
      width: 200px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border: 1px solid #666;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all .2s;
    }

    .mark:hover {
      box-shadow: 0 0 0 50vmax rgba(0, 0, 0, .5);
      /* transform: translate(-50%, -60%); */
    }
  </style>
</head>

<body>
  <p>背景文字背景文字背景文字背景文字</p>
  <div class="mark">Hover Me</div>
</body>

</html>
