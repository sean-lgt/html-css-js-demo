<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圆形放大的 hover 效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar {
      background: url("https://images.pexels.com/photos/17448887/pexels-photo-17448887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1") center / cover;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
    }

    .avatar::before,
    .avatar::after {
      content: '';
      position: absolute;
      /* 撑满元素 */
      inset: 0;
    }

    .avatar::before {
      background: rgba(0, 0, 0, .7);
      border-radius: 50%;
    }

    .avatar::after {
      /* 直接继承父元素 */
      background: inherit;
      border-radius: 50%;
      /* 裁剪 */
      clip-path: circle(0% at 50% 50%);
      transition: .5s;
    }

    .avatar:hover::after {
      clip-path: circle(50% at 50% 50%);
    }
  </style>
</head>

<body>
  <div class="avatar">

  </div>
</body>

</html>
