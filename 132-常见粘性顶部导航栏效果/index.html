<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Á≤òÊÄßstickyÈ°∂ÈÉ®ÂØºËà™Ê†èÊïàÊûú</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 200vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.6s;
      padding: 40px 100px;
      z-index: 100;
    }

    header.sticky {
      padding: 5px 100px;
      background: #fff;
    }

    header .logo {
      position: relative;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.6s;
    }

    header ul {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header ul li {
      position: relative;
      list-style: none;
    }

    header ul li a {
      position: relative;
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      letter-spacing: 2px;
      font-weight: 500px;
      transition: 0.6s;
    }

    header.sticky .logo,
    header.sticky ul li a {
      color: #000;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('http://cn.bing.com/th?id=OHR.NorthernCaracara_ZH-CN9538371843_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp') no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <header>
    <a href="#" class="logo">Logo</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Team</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <section class="banner"></section>
  <script>
    window.addEventListener('scroll', function() {
      // console.log('üöÄ„ÄêÊµãËØï001„Äë', window.scrollY);
      const header = document.querySelector('header')
      header.classList.toggle('sticky', window.scrollY > 0)
    })
  </script>
</body>

</html>
