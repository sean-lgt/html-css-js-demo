<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>镂空文字效果</title>
  <style>
    /*text-stroke  文字描边的厚度  文字描边的颜色*/
    * {
      padding: 0;
      margin: 0;
    }

    body {
      text-align: center;
    }

    div {
      font-family: '华文彩云';
      font-size: 64px;
      font-weight: bolder;
      -webkit-text-stroke: 1px #0000ff;
      -webkit-text-fill-color: transparent;
      /*文字填充颜色*/
    }
  </style>
</head>

<body>
  <div>生活充满了阳光</div>
</body>

</html>
