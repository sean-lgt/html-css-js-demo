<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画档案卡片抽屉效果</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="card">
    <div class="content-box">
      <div class="content">
        <h2>Someone famous<br><span>Creative Desugner</span></h2>
        <div class="img-box">
          <img src="https://images.pexels.com/photos/12736899/pexels-photo-12736899.jpeg?cs=srgb&dl=pexels-megan-ruth-12736899.jpg&fm=jpg" alt="">
        </div>
        <button>Click Me</button>
      </div>
    </div>
    <div class="toggle">
      <span></span>
    </div>
  </div>
  <script>
    let card = document.querySelector('.card')
    let cardToggle = document.querySelector('.toggle')
    cardToggle.onclick = function() {
      card.classList.toggle('active')
    }
  </script>
</body>

</html>
