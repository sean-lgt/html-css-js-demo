<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义范围数值滑块</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #edf1f4;
    }

    .box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.05), #edf1f4);
      border-radius: 40px;
      box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1),
        -15px -15px 20px #fff;
    }

    .range {
      width: 400px;
      height: 15px;
      appearance: none;
      background: #edf1f4;
      outline: none;
      border-radius: 15px;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1),
        -5px -5px 10px #fff,
        inset 5px 5px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/::-webkit-slider-thumb */
    .range::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #0074cf;
      box-shadow: -407px 0 0 400px #27a0ff;
      cursor: pointer;
    }

    #rangeValue {
      position: relative;
      text-align: center;
      width: 60px;
      font-size: 1.25em;
      color: #fff;
      background: #27a0ff;
      margin-left: 15px;
      border-radius: 25px;
      font-weight: 500;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1),
        -5px -5px 10px #fff,
        inset 5px 5px 5px rgba(0, 0, 0, 0.1),
        inset -5px -5px 5px rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body>
  <div class="box">
    <input type="range" class="range" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)">
    <span id="rangeValue">0</span>
  </div>
  <script>
    function rangeSlider(value) {
      document.getElementById('rangeValue').innerHTML = value;
    }
  </script>
</body>

</html>
