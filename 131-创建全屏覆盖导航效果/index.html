<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建全屏覆盖导航响应式效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      min-height: 100vh;
      background: #111;
    }

    .full-page-menu {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      transition: 0.5s;
    }

    .full-page-menu.active {
      top: 0;
    }

    .full-page-menu .banner {
      position: relative;
      min-width: 600px;
      height: 100%;
    }

    .full-page-menu .banner img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .full-page-menu .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .full-page-menu .nav ul {
      position: relative;
    }

    .full-page-menu .nav ul li {
      position: relative;
      list-style: none;
      padding: 0 20px;
      margin: 5px 0;
      overflow: hidden;
      display: table;
    }

    .full-page-menu .nav ul li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff0047;
      transition: transform 0.3s ease-in-out;
      transform: scaleY(0);
      transform-origin: bottom;
    }

    .full-page-menu .nav ul li:hover::before {
      transition: transform 0.3s ease-in-out;
      transform: scaleY(1);
      transform-origin: top;
    }

    .full-page-menu .nav ul li a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-size: 4em;
      font-weight: 700;
      line-height: 1em;
      padding-top: 12px;
      display: inline-block;
      text-transform: uppercase;
      transition: 0.5s ease-in-out;
    }

    .full-page-menu .nav ul li a::before {
      content: attr(data-text);
      position: absolute;
      bottom: -100%;
      left: 0;
      color: #fff;
    }

    .full-page-menu .nav ul li:hover a {
      transform: translateY(-100%);
      color: #fff;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #111 url(menu.png);
      background-size: 40px;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: 10px;
    }

    .menu-icon.active {
      background: #111 url(close-bold.png);
      background-size: 40px;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: 10px;
    }

    @media (max-width:991px) {
      .banner {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="full-page-menu" id="nav">
    <div class="banner">
      <img src="https://www.bjp.org.cn/upload/image/2022/08/17/1660702119012051899.jpg" alt="">
    </div>
    <div class="nav">
      <ul>
        <li><a href="#" data-text="Home">Home</a></li>
        <li><a href="#" data-text="About">About</a></li>
        <li><a href="#" data-text="Services">Services</a></li>
        <li><a href="#" data-text="Portfolio">Portfolio</a></li>
        <li><a href="#" data-text="Team">Team</a></li>
        <li><a href="#" data-text="Contact">Contact</a></li>
      </ul>
    </div>
  </div>
  <span class="menu-icon" id="toggle" onclick="menuToggle()"></span>
  <script>
    function menuToggle() {
      const nav = document.getElementById('nav')
      const toggle = document.getElementById('toggle')
      nav.classList.toggle('active')
      toggle.classList.toggle('active')
    }
  </script>
</body>

</html>
