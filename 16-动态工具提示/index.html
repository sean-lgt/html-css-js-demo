<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态工具提示</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .custom-tooltip {
      position: relative;
      border-bottom: 1px dotted black;
      cursor: pointer;
    }

    .custom-tooltip::before {
      content: attr(data-tooltip);
      position: absolute;
      min-width: 100px;
      max-width: 400px;
      background-color: #303133;
      color: #fff;
      text-align: center;
      padding: 10px;
      line-height: 1.2;
      border-radius: 6px;
      z-index: 1;
      opacity: 0;
      transition: opacity .6s;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      font-size: .75em;
      visibility: hidden;
    }

    .custom-tooltip::after {
      content: "";
      position: absolute;
      bottom: 80%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      opacity: 0;
      transition: opacity .6s;
      border-color: #062B45 transparent transparent transparent;
      visibility: hidden;
    }

    .custom-tooltip:hover::before,
    .custom-tooltip:hover::after {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>HTML/CSS tooltip</h1>
    <p>
      Hover <span class="custom-tooltip" data-tooltip="Tooltip Content">Here</span> to see the tooltip.
    </p>
    <p>
      You can also hover <span class="custom-tooltip" data-tooltip="This is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip ContentThis is another Tooltip Content">here</span> to see another tooltip.
    </p>
  </div>

</body>

</html>
