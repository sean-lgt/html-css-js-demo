<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>波浪形背景效果</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    section {
      width: 100%;
      min-height: 1000px;
    }

    .wave {
      position: relative;
      background: linear-gradient(90deg, #f0027f, #75489f);
    }

    .wave::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 115px;
      background: url(./wave.png) no-repeat;
      background-size: 100% 100%;

    }
  </style>
</head>

<body>
  <section class="wave"></section>
  <section></section>
</body>

</html>
