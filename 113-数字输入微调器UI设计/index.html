<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字输入微调器 UI 设计</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #000d0f;
    }

    .container {
      position: relative;
      width: 80px;
      height: 50px;
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: 0.5s;
      /* cursor: pointer; */
    }

    .container:hover {
      width: 120px;
      border: 2px solid rgba(255, 255, 255, 1);
    }

    .container .next {
      position: absolute;
      top: 50%;
      right: 30px;
      width: 12px;
      height: 12px;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      transform: translateY(-50%) rotate(135deg);
      cursor: pointer;
      opacity: 0;
      transition: 0.5s;
      z-index: 2;
    }

    .container:hover .next {
      opacity: 1;
      right: 20px;
    }

    .container .prev {
      position: absolute;
      top: 50%;
      left: 30px;
      width: 12px;
      height: 12px;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      transform: translateY(-50%) rotate(315deg);
      cursor: pointer;
      opacity: 0;
      transition: 0.5s;
      z-index: 2;
    }

    .container:hover .prev {
      opacity: 1;
      left: 20px;
    }

    #box {
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 46px;
      /* display: none; */
      color: #00deff;
      font-size: 24px;
      font-weight: 700;
      user-select: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="next" onclick="addNum()"></span>
    <span class="prev" onclick="reduceNum()"></span>
    <div id="box">
      0
    </div>
  </div>
  <script>
    const boxEl = document.getElementById('box')

    function addNum() {
      if (boxEl.innerText == 100) {
        alert('最大值为100')
        return
      }
      const newVal = Number(Number(boxEl.innerText) + 1)
      boxEl.innerText = newVal
    }

    function reduceNum() {
      if (boxEl.innerText == 0) {
        alert('最小值为0')
        return
      }
      const newVal = Number(Number(boxEl.innerText) - 1)
      boxEl.innerText = newVal
    }
  </script>
</body>

</html>
