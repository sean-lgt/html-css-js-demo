<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改placeholder样式</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    input {
      margin-top: 20px;
      width: 300px;
      height: 30px;
      border: none;
      outline: none;
      display: block;
      margin: 15px;
      border: solid 1px #dee0e9;
      padding: 0 15px;
      border-radius: 15px;
    }

    .placehoder-custom::-webkit-input-placeholder {
      color: #babbc1;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <input type="text" class="placehoder-custom" placeholder="请输入用户名搜索">
    <input type="text" placeholder="请输入用户名搜索（原生）">
  </div>

</body>

</html>
