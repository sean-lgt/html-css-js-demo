  <script>
    const imgBox = document.querySelectorAll('.icon .img-box')
    const contentBox = document.querySelectorAll('.content-box')

    for (let i = 0; i < imgBox.length; i++) {
      imgBox[i].addEventListener('mouseover', function() {
        for (let i = 0; i < contentBox.length; i++) {
          contentBox[i].className = 'content-box'
        }
        document.getElementById(this.dataset.id).className = 'content-box active'

        for (let i = 0; i < imgBox.length; i++) {
          imgBox[i].className = 'img-box'
        }
        this.className = 'img-box active'
      })
    }
  </script>
