<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdrop-filter 毛玻璃效果</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background-image: url("https://qn.huat.xyz/mac/20211203155112.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 343px;
            height: 170px;
            margin: 0 auto 40px;
            border-radius: 24px;
            background-image: url("https://qn.huat.xyz/mac/20211203155112.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .box {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, .3);
            border-radius: 24px;
            font-family: sans-serif;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>


<body>
    <!-- 
        backdrop-filter 为一个元素后面区域添加图形效果，如模糊或者颜色偏移，为了卡暗道效果，必须使元素或其背景部分透明
        filter 将模糊或者颜色偏移等图形效果应用于元素，滤镜通常用于调整图像、背景和边框的渲染
    -->
    <!-- 方式一 backdrop-filter-->
    <div class="container">
        <div class="box">
            <p>backdrop-filter:blur(10px)</p>
        </div>
    </div>
</body>

</html>
