<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渐变遮罩分割线</title>
  <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@alphardex/aqua.css@1.5.5/dist/aqua.min.css'> -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f7fd;
    }

    :root {
      --bule-color: #5296f9;
    }

    .divider-grad-mask {
      width: 100%;
      height: 1rem;
      background: -webkit-gradient(linear, left top, right top, color-stop(0, var(--bule-color)), color-stop(0, transparent)) 0 0/2rem 1rem;
      background: linear-gradient(90deg, var(--bule-color) 0 50%, transparent 0 10%) 0 0/2rem 1rem;
      -webkit-mask: -webkit-gradient(linear, right top, left top, from(black), to(transparent));
      -webkit-mask: linear-gradient(-90deg, black, transparent);
      mask: -webkit-gradient(linear, right top, left top, from(black), to(transparent));
      mask: linear-gradient(-90deg, black, transparent);
    }
  </style>
</head>

<body>
  <div class="divider-grad-mask"></div>
</body>

</html>
