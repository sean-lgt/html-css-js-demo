<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字阴影效果</title>
  <style>
    /* text-shadow:水平阴影 垂直阴影 模糊距离 阴影颜色 */
    * {
      padding: 0;
      margin: 0;
    }

    .milky {
      font-size: 80px;
      color: #3366FF;
      text-shadow: 0 8px 10px #6699ff;
      /*文字阴影*/
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="milky">让优秀称为一种习惯</div>
</body>

</html>
