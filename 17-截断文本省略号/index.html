<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截断文本省略号</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #4776e6;
      background: linear-gradient(to right, #4776e6, #8e54e9);
      padding: 0 10px;
    }

    .text {
      width: 200px;
      background-color: #fff;
      box-sizing: border-box;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      margin-bottom: 10px;

    }

    .single-row {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .multi-row {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      position: relative;
    }

    /* 解决 多行文本溢出显示省略号，加了padding之后第二行出现省略号但是第三行文本依然显示 */
    .multi-row::after {
      position: absolute;
      content: '';
      height: 15px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="text single-row">
      白日依山尽，黄河入海流。欲穷千里目，更上一层楼。
    </div>
    <div class="text multi-row multi-row-2">
      独立寒秋，湘江北去，橘子洲头。看万山红遍，层林尽染；漫江碧透，百舸争流。鹰击长空，鱼翔浅底，万类霜天竞自由。怅寥廓，问苍茫大地，谁主沉浮？
    </div>
  </div>
</body>

</html>
