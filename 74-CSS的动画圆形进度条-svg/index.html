<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环形进度条-svg</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="percent" style="--clr:#04fc43;--num:85;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>85<span>%</span></h2>
          <p>HTML</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="percent" style="--clr:#E899DC;--num:78;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>78<span>%</span></h2>
          <p>CSS</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="percent" style="--clr:#FF4E00;--num:50;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>50<span>%</span></h2>
          <p>JavaScript</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="percent" style="--clr:#7CFFCB;--num:96;">
        <div class="dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
          <h2>96<span>%</span></h2>
          <p>Vue</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
